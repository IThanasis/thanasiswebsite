<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanasis Ioannidis</title>
    <style>
        body { font-family: Comfortaa, Comfortaa; text-align: center; padding: 50px; }
        h1 { color: #04055c; }
    </style>
</head>
<body>
    <h1>Welcome to my personal website!</h1>
    <p>Here you can find more details about me,</p>
    <p>about my professional and academic background,</p>
    <p>as well as about my hobbies and areas of my interest.</p>

    <div>
        <select id="language-selector" onchange="changeLanguage()">
            <option value="en">English</option>
            <option value="el">Ελληνικά (Greek)</option>
        </select>
    </div>

    <script>
        function changeLanguage() {
            var lang = document.getElementById("language-selector").value;
            if (lang === "el") {
                document.documentElement.lang = "el"; // Change language to Greek
                document.querySelector("h1").textContent = "Καλώς ήρθατε στην προσωπική μου ιστοσελίδα!";
                document.querySelectorAll("p")[0].textContent = "Εδώ θα βρείτε περισσότερες πληροφορίες για εμένα,";
                document.querySelectorAll("p")[1].textContent = "για το επαγγελματικό και ακαδημαϊκό μου υπόβαθρο,";
                document.querySelectorAll("p")[2].textContent = "καθώς και για τα χόμπι και τα ενδιαφέροντά μου.";
                document.querySelectorAll("p")[3].textContent = "Καλή διασκέδαση!";
            } else {
                document.documentElement.lang = "en"; // Change language to English
                document.querySelector("h1").textContent = "Welcome to my personal website!";
                document.querySelectorAll("p")[0].textContent = "Here you can find more details about me,";
                document.querySelectorAll("p")[1].textContent = "about my professional and academic background,";
                document.querySelectorAll("p")[2].textContent = "as well as about my hobbies and areas of my interest.";
                document.querySelectorAll("p")[3].textContent = "Relax, lay back and enjoy your flight!";
            }
        }
    </script>
</body>
</html>
