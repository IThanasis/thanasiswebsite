<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanasis Ioannidis</title>
    <style>
        body { font-family: Comfortaa, Comfortaa; text-align: center; padding: 50px; }
        h1 { color: #04055c; }
    </style>
</head>
<body>
    <div>
        <select id="language-selector" onchange="changeLanguage()">
            <option value="en">English</option>
            <option value="el">Ελληνικά (Greek)</option>
        </select>
    </div>

    <h1>Welcome to my personal space!</h1>
      <p>Here you can explore more about my personal details,</p>
      <p>professional and academic journey, hobbies, and other areas of my interest.</p>


    <script>
        function changeLanguage() {
            var lang = document.getElementById("language-selector").value;
            if (lang === "el") {
                document.documentElement.lang = "el"; // Change language to Greek
                document.querySelector("h1").textContent = "Καλώς ήρθατε στην προσωπική μου ιστοσελίδα!";
                document.querySelector("p").textContent = "Είμαι ο Θανάσης και εδώ θα βρείτε περισσότερες πληροφορίες για εμένα. Πλοηγείτε ελεύθερα, καλή διασκέδαση!";
            } else {
                document.documentElement.lang = "en"; // Change language to English
                document.querySelector("h1").textContent = "Welcome to My Website!";
                document.querySelector("p").textContent = "Here you can explore more about my personal details,professional and academic journey, hobbies, and other areas of my interest.";
            }
        }
    </script>
</body>
</html>
