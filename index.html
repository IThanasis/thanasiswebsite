<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanasis Ioannidis</title>
    <style>
        body { font-family: Comfortaa, Comfortaa; text-align: center; padding: 50px; }
        h1 { color: #04055c; }
    </style>
</head>
<body>
    <h1>Welcome to my personal webiste!</h1>
    <p>Here you can find more details about me,</p>
    <p>about my professional and academic background,</p>
    </p>as well as about my hobbies and areas of my interest.</p>
    <div>
        <select id="language-selector" onchange="changeLanguage()">
            <option value="en">English</option>
            <option value="el">Ελληνικά (Greek)</option>
        </select>
    </div>

    <script>
        function changeLanguage() {
            var lang = document.getElementById("language-selector").value;
            if (lang === "el") {
                document.documentElement.lang = "el"; // Change language to Greek
                document.querySelector("h1").textContent = "Καλώς ήρθατε στην προσωπική μου ιστοσελίδα!";
                document.querySelector("p").textContent = "Είμαι ο Θανάσης και εδώ θα βρείτε περισσότερες πληροφορίες για εμένα. Πλοηγηθείτε ελεύθερα, καλή διασκέδαση!";
            } else {
                document.documentElement.lang = "en"; // Change language to English
                document.querySelector("h1").textContent = "Welcome to my personal webiste!";
                document.querySelector("p").textContent = "Here you can find more details about me, about my professional and academic background, as well as about my hobbies and areas of my interest. Relax, lay back and enjoy your flight";
            }
        }
    </script>
</body>
</html>
